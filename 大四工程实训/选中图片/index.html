<script type="text/javascript">
	var countPic={};//记录图片数据，全局变量记录每次的点击数据

	function showRight(obj){
		var picRight=obj.parentNode.children[0];
		var getNumParent=obj.parentNode.parentNode.children;
		var getNumArray=[];
		for(let i=0;i<getNumParent.length;i++){
			getNumArray[i]=getNumParent[i];
		}
		var getNum=getNumArray.indexOf(obj.parentNode);
		var com= window.getComputedStyle(picRight, null);
		if(com.display==="none"){
			countPic[getNum]=picRight.src;
			picRight.style.display="block";
		}else{
			// countPic[getNum]="";
			delete countPic[getNum];
			picRight.style.display="none";
		}
		//console.log(countPic);
		
	}
